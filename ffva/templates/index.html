{% extends "base.html" %}

{% block content %}
  {% if not authorized %}
    <h1 class="title">
        Welcome to Fastest Furs
    </h1>
    <h2 class="subtitle">
        If you have trouble logging in, please contact someone on the Leadership Team.
    </h2>
  {% else %}
    <h1 class="title">
        <img src={{ user.avatar_url }} /><br />
        Welcome, {{ user.name }}!
    </h1>
  {% endif %}
{% endblock %}
